<section class='section'>

  <vulma-radio label='Format' :src='format.options' v-model='format.value'></vulma-radio>
  <vulma-checkbox v-model='animate'>Animate on hover</vulma-checkbox>
  <vulma-avatar src='/static/hulk.jpg' :size-px='size.value' :format='format.value' :animate='animate'></vulma-avatar>
</section>
